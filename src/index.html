<!DOCTYPE html>
<html ng-app="website">
<head>
    <title>Laravel &amp; Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl" ng-keydown="setNextPage($event)">
    <img bg class="full-bg bg-animation" ng-if="isCurrentPage('home')" src="images/bg/bg00.jpg">
    <img bg class="full-bg bg-animation" ng-if="isCurrentPage('laravel')" src="images/bg/bg01.jpg">
    <img bg class="full-bg bg-animation" ng-if="isCurrentPage('angular')" src="images/bg/bg02.jpg">
    <img bg class="full-bg bg-animation" ng-if="isCurrentPage('solid')" src="images/bg/bg03.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-animation content-panel" ng-hide="isInTransit">
                    <div class="text-center">
                        <h1>{{page.label}}</h1>
                        <h3>{{page.content}}</h3>
                        <h4>{{page.author}}</h4>
                        <ul class="slide-lists">
                            <li ng-repeat="item in page.items"><h5>{{item}}</h5></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar">
        <img src="images/Angular_Laravel.png" />
        <h3 class="pull-right">Laravel &amp; Angular Meetup Talk</h3>
        <h4><i class="fa fa-twitter"></i> @etbal</h4>
    </div>
    <script src="resources/vendors/jquery.min.js"></script>
    <script src="resources/vendors/tweenmax.min.js"></script>
    <script src="resources/vendors/angular.min.js"></script>
    <script src="resources/vendors/angular-animate.min.js"></script>
    <script src="js/slides.js"></script>
</body>
</html>
